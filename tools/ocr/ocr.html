<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Private OCR Scanner</title>
    <style>
        /* Global Minimalist Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        /* Form Elements */
        input[type="file"] {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #000;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 15px 0;
            background: #fff;
        }

        #status-container {
            margin-bottom: 15px;
        }

        #status {
            padding: 5px 10px;
            border: 1px dashed #000;
            display: inline-block;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Output Area */
        #output {
            width: 100%;
            height: 300px;
            border: 2px solid #000;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            background: #fff;
            box-sizing: border-box;
            margin-top: 10px;
            display: block;
            resize: vertical;
        }

        #output::placeholder {
            color: #888;
        }

        /* Progress Bar Styling */
        progress {
            width: 100%;
            height: 12px;
            border: 2px solid #000;
            appearance: none;
            margin-bottom: 15px;
            display: block;
        }

        progress::-webkit-progress-bar {
            background: #fff;
        }

        progress::-webkit-progress-value {
            background: #000;
        }

        /* Buttons */
        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        /* UI Helpers */
        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 40px 0;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>OCR Text Scanner</h1>
        <p>Extract text from images locally. Private. Secure. No server.</p>
    </header>

    <main>
        <section>
            <input type="file" id="fileInput" accept="image/*">
            
            <div id="status-container">
                <span id="status">System Status: Ready</span>
            </div>

            <progress id="progress" value="0" max="1" style="display:none;"></progress>
            
            <textarea id="output" placeholder="Recognized text will appear here..."></textarea>
            
            <button id="copyBtn">Copy Text to Clipboard</button>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="ocr-logic.js"></script>
</body>
</html>
